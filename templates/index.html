<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">House Price Prediction</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label for="GrLivArea">Above Ground Living Area (sq ft):</label>
                        <input type="number" step="any" id="GrLivArea" name="GrLivArea" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="BedroomAbvGr">Number of Bedrooms:</label>
                        <input type="number" id="BedroomAbvGr" name="BedroomAbvGr" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="FullBath">Number of Full Bathrooms:</label>
                        <input type="number" id="FullBath" name="FullBath" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="HalfBath">Number of Half Bathrooms:</label>
                        <input type="number" id="HalfBath" name="HalfBath" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
                {% if prediction_text %}
                    <div class="alert alert-info text-center mt-4">
                        <h4>{{ prediction_text }}</h4>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
